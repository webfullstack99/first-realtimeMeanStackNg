<div class="container">
    <div class="row mt-3">

        <!-- LIST -->
        <div class="col-lg-6">
            <h3>User list</h3>
            <ng-template [ngIf]="_items.length > 0">
                <ul class="list-group">
                    <li (click)="onItemClicked(item)" *ngFor="let item of _items" class="list-group-item">
                        {{ item.getUsername()}} - {{item.getFullName()}}</li>
                </ul>
            </ng-template>
            <ng-template [ngIf]="_items.length ==0">
                <div class="alert alert-primary" role="alert">
                    You do not have any data, yet!
                </div>
            </ng-template>
        </div>

        <!-- FORM -->
        <div class="col-lg-6">
            <h3>Form</h3>
            <form [formGroup]="_form" (ngSubmit)="onSubmit($event)">

                <!-- USERNAME -->
                <div class="form-group">
                    <input formControlName="username" placeholder="Username" class="form-control" />
                </div>

                <!-- EMAIL -->
                <div class="form-group">
                    <input formControlName="email" placeholder="Email" class="form-control" />
                </div>

                <!-- FULL NAME -->
                <div class="form-group">
                    <input formControlName="fullName" placeholder="Full name" class="form-control" />
                </div>

                <!-- SUBMIT BUTTON -->
                <div class="form-group">
                    <button class="mt-2 btn btn-primary" [disabled]="!isEnableSubmitBtn()">submit</button>
                </div>
            </form>
        </div>
    </div>

</div>
